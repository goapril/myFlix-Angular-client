<app-nav-bar></app-nav-bar>

<div class="profile-container">
  <mat-card class="card">
    <mat-card-title>
      Profile Data
    </mat-card-title>
    <hr>
    <br>
    <mat-card-content>
      Username: {{ userData.Username }}
    </mat-card-content>
    <mat-card-content>
      Password: ********
    </mat-card-content>
    <mat-card-content>
      Email: {{ userData.Email }}
    </mat-card-content>
    <mat-card-content>
      Birthday: {{ userData.Birthday | date : 'MM/dd/yyyy' : 'UTC' }}
    </mat-card-content>
    <mat-card-actions>
      <div>
        <button
          mat-raised-button
          color="primary"
          (click)="editUser()"
        >
          Update
        </button>
        <button
          mat-raised-button
          color="warn"
          (click)="deleteUser()"
        >
          Delete
        </button>
      </div>
    </mat-card-actions>
    <br>
    <mat-card-title>
      Favorite Movie List
    </mat-card-title>
    <hr>
    <div class="movies-container">
      <mat-card class="card-container" *ngFor='let favorite of favorites'>
        <mat-card-header class="card-header">
          <mat-card-title class="card-title"><span class="title">{{favorite.Title}}</span></mat-card-title>
        </mat-card-header>
        <img src={{favorite.ImagePath}} alt={{favorite.Title}} />
        <mat-card-actions class="card-actions">
          <button mat-button class="warning"color='warn'
            (click)='deleteMovie(favorite._id, favorite.Title)' >
            Delete
          </button>
        </mat-card-actions>
      </mat-card>
    </div>    

  </mat-card>
</div>
